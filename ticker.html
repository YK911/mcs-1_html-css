<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticker element</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/ticker.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <a href="" class="header-logo">Logo</a>
        <nav class="nav header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="" class="nav-link">item-1</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">item-2</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">item-3</a>
            </li>
          </ul>
        </nav>
        <ul class="contacts">
          <li class="contacts-item">
            <a href="" class="contact-link">example@mail.com</a>
          </li>
          <li class="contacts-item">
            <a href="" class="contact-link">+38099 111-11-11</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="ticker">
        <p class="ticker-text">
          Ласкаво просимо • Ми відкриті з Пн по Пт з 11:00 до 22:00 • в Сб і Нд
          з 10:00 до 22:00 • 14 травня парк відкривається о 11:30
        </p>
      </div>

      <section>
        <div class="container">
          <div class="thumb">
            <img
              src="https://images.unsplash.com/photo-1682685797818-c9dc151d241e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80"
              alt=""
            />
          </div>
        </div>
      </section>

      <div class="backdrop">
        <div class="modal">
          <form class="modal-form">
            <label class="modal-form-field">
              <span class="modal-form-tag">User name</span>
              <span class="modal-form-wrapper">
                <input class="modal-form-input" type="text" />
                <svg
                  class="modal-form-icon"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                    stroke="#404040"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                    stroke="#404040"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
            </label>
            <!-- Ver.2 -->
            <label class="modal-form-field" for="user-name">User name</label>
            <div class="modal-form-wrapper">
              <input
                class="modal-form-input"
                type="text"
                name="user-name"
                id="user-name"
                required
                minlength="3"
                placeholder=" "
              />
              <svg
                class="modal-form-icon"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                class="error"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M11 15H13V17H11V15ZM11 7H13V13H11V7ZM11.99 2C6.47 2 2 6.48 2 12C2 17.52 6.47 22 11.99 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 11.99 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20Z"
                  fill="#E74A3B"
                />
              </svg>

              <span class="error-message">Please, type minimum 3 symbols</span>
            </div>

            <div>
              <label for="load-file" role="button">
                <input type="file" id="load-file" />

                <span class="load-btn">Download</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
